<html>
  <head>
    <title>Blackness</title>
    <style language="css">
      body {
        background-color: #000;
        overflow: hidden;
      }
      #blackness {
        width: 100%;
        height: 100%;
      }
      .fullscreen {
        cursor: none;
      }
    </style>
    <script type="text/javascript">
      var fullscreen = false;

      window.addEventListener('load', function(){
        var blackness = document.getElementById("blackness");
        blackness.addEventListener('click', function(){
          toggleFullscreen();
        });
      })

      function toggleFullscreen(){
        if(fullscreen){
          document.exitFullscreen();
          fullscreen = false;
          blackness.classList.remove('fullscreen');
        } else {
          blackness.requestFullscreen();
          fullscreen = true;
          blackness.classList.add('fullscreen');
        }
      }
    </script>

  </head>
  <body>
    <div id="blackness">
    </div>
  </body>
</html>
